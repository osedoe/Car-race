<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-board">
        <div class="title-container">
            <h1>Los coches locos</h1>
            <h3>Turno/s: <span id="turn">0</span></h3>

        </div>
        <div class="redlight">
            <div class="redlight-item red"></div>
            <div class="redlight-item yellow"></div>
            <div class="redlight-item green"></div>
        </div>
        <div id="race" class="outter-container">
            <div class="container container1">
                <img src="./img/batmovil.png" alt="batmovil" id="batmovil" class="car">
            </div>
            <div class="container container2">
                <img src="./img/miura.png" alt="miura" id="miura" class="car">
            </div>
            <div class="container container3">
                <img src="./img/600.png" alt="600" id="600" class="car">
            </div>
        </div>
        <div class="btn-container">
            <button id="start">Comenzar</button>
        </div>
    </div>
    <script defer src="main.js"></script>
</body>

</html>
